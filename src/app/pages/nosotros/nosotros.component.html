<div
  class="wrapper"
  *ngIf="NosotrosData"
  [ngStyle]="{
    'background-image': 'url(' + NosotrosData.imageUrl.secure_url + ')'
  }"
>
  <header>
    <blockquote>
      {{ NosotrosData.frase }}
    </blockquote>
  </header>

  <div class="text-container">
    <img src="assets/logo.jpg" />
    <p>
      {{ NosotrosData.presentacion }}
    </p>
  </div>
</div>
